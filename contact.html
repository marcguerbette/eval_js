            <img src="assets/img/jarditou_logo.jpg" class="img-fluid col-6" alt="Logo Jarditou" class="img-fluid height: auto" width="100%">

    <section class="container">

        <form action="http://bienvu.net/script.php" method="POST" id="formulaire">
            <div class="form-group">


                <fieldset class="field1">
                    <legend>Vos coordonnées</legend>

                    <div class="nom form-group">
                        <label for="nom">Votre nom: </label>
                        <input class="form-control"  type="text" name="nom" id="nom" required>
                        <span id="surname_span">*</span>
                    </div>
                    <div class="prenom form-group">
                        <label for="prenom">Votre prénom: </label>
                        <input  class="form-control" type="text" name="prenom" id="prenom" required>
                        <span id="name_span">*</span>
                    </div>
                    <div class="sexe form-group row">

                        <label for="sexe">Sexe:</label>
                        <div class="form-check">
                            <input class="form-check-input" id=sex type="radio" name="sexe" value="homme" required> <label class="form-check-label">Homme</label>
                       
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id=sex type="radio" name="sexe" value="femme" required> <label class="form-check-label">Femme</label>
                            <span id="gender_span">*</span>
                        </div>
                    </div>
                    <div class="ddn form-group">
                        <label for="ddn">Date de Naissance</label>
                        <input type="date" name="ddn" id="ddn" required>
                        <span id="birth_span">*</span>
                    </div>

                    <div class="cp form-group">
                        <label for="cp"> Code postal</label>
                        <input  class="form-control" type="text" name="cp" id="cp">
                        <span id=postal_span></span>
                    </div>
                    <div class="adresse form-group">
                        <label for="adresse"> Adresse</label>
                        <input class="form-control" type="text" name="adresse" id="adresse">
                        <span id=adress_span></span>
                    </div>
                    <div class="mail form-group">
                        <label for="mail"> Email</label>
                        <input class="form-control" type="email" name="mail" id="mail">
                        <span id=mail_span>*</span>
                    </div>

                </fieldset>

                <fieldset class="field2">
                    <legend>Votre demande</legend>
                    <div class="sujet form-group">
                        <label for="sujet">Sujet</label>
                        <select class="form-control" name="couleur" id="select"  required>
                            <option  value="empty" disabled selected>Votre demande
                            <option  value="commande">Mes commandes
                            <option  value="question">Question sur un produit
                            <option  value="reclamation">Réclamations
                            <option  value="autre">Autre
                        </select>
                        <span id="select_span">*</span>
                    </div>

                    <div class="zonetexte form-group ">
                        <label for="zonetexte">Votre question</label>
                        <textarea name="question" id="question" cols="20" rows="3" required></textarea>
                        <span id="textarea_span">*</span>
                    </div>
                   

                </fieldset>
                <div class=validation>
                    <input type="checkbox" name="accept" value="oui" id=accept required> J'accepte le traitement informatique de ce formulaire
                    <span id="check_span"></span>
                </div>
                <div class="=bouton">
                    <input type="submit" name="envoyer" id="send">
                    <input type="reset" name="annuler" id="bouton">                   
                </div>
            </div>
        </form>
    </section>
